<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href=".assents/images/favicon-32x32.png">
   
    <title>Frontend Mentor | Contact form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    <style>
.attribution { font-size: 11px; text-decoration: center;}
.attribution a { color: hsl(228, 45%, 44%); }
    </style>
</head>
<body>
    
    <section class="formulario">
        <form>
            <h1>Contact Us</h1>
        <div class="campoNome">
            <div class="primeiroNome">
            <label for="">First Name</label>
            <input type="text">
            </div>

        <div class="sobrenome">
            <label for="">Last Name</label>
            <input type="text">
        </div>
        </div>

        <div class="campoEmail">
            <label for="">Email Address</label>
            <input type="text" name="" id="">
        </div>
        
        <h4>query Type</h4>
        <div class="campoDeselecao">
            <div class="selecao">
            <input type="radio" name="" id="">
            <label for="">General Enquiry</label>
            </div>

            <div class="selecao">
            <input type="radio" name="" id="">
            <label for="">Support Request</label>
            </div>
        </div>
        <div class="campoMensagem">
            <label for="">Message</label>
            <input type="text">
        </div>
        <input type="checkbox">
        <label for="">I consent to being contacted by the team</label>
        
        <button> Submit</button>

        </form>
    </section>

    <div class="attribution">
        challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>
    </div>
</body>
</html>
